<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS Dashboard - Advanced Threat Detection</title>
    
    <!-- Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js for visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Socket.IO client -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #764ba2;
            --critical: #dc3545;
            --high: #fd7e14;
            --medium: #ffc107;
            --low: #28a745;
            --bg-dark: #0f1419;
            --bg-card: #1a1f2e;
            --text-primary: #e0e0e0;
            --text-secondary: #9ca3af;
            --border-color: #2a3142;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1f2e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-bottom: 3px solid var(--primary);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            padding: 0.8rem 0;
            flex-shrink: 0;
        }

        .navbar .h4 {
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-bottom: 0;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }

        .navbar-brand {
            font-size: 1.2rem;
            font-weight: 700;
        }

        /* Status Indicator */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 8px 18px;
            border-radius: 25px;
            font-size: 0.85em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .connection-status::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        .connected {
            background-color: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border-color: #28a745;
        }

        .disconnected {
            background-color: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border-color: #dc3545;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Container */
        .container-fluid {
            padding: 10px 15px;
            max-width: 100%;
            margin: 0;
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-bottom: 8px;
            flex-shrink: 0;
        }

        .stats-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, #252c3a 100%);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stats-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stats-card:hover {
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        .stats-card:hover::before {
            opacity: 1;
        }

        .stats-card h6 {
            color: var(--text-secondary);
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin-bottom: 4px;
        }

        .metric-value {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .metric-icon {
            font-size: 1.8rem;
            opacity: 0.15;
            position: absolute;
            bottom: 5px;
            right: 8px;
        }

        /* Charts Section */
        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
            flex-shrink: 0;
            height: 200px;
        }

        .chart-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, #252c3a 100%);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .chart-card:hover {
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .chart-card h5 {
            margin-bottom: 8px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-primary);
            font-size: 0.85rem;
        }
        
        .chart-card canvas {
            flex: 1;
            min-height: 0;
        }

        /* Alerts Section */
        .alerts-section {
            background: linear-gradient(135deg, var(--bg-card) 0%, #252c3a 100%);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .alerts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .alerts-header h5 {
            margin-bottom: 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
        }

        #alerts-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 8px;
        }

        #alerts-container::-webkit-scrollbar {
            width: 4px;
        }

        #alerts-container::-webkit-scrollbar-track {
            background: var(--border-color);
            border-radius: 10px;
        }

        #alerts-container::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        #alerts-container::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        /* Alert Card */
        .alert-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.02) 0%, rgba(255,255,255,0.01) 100%);
            border-left: 3px solid;
            border-radius: 6px;
            margin-bottom: 6px;
            padding: 8px 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 0.8rem;
        }

        .alert-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .alert-card:hover {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(102,126,234,0.1) 0%, rgba(118,75,162,0.05) 100%);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.15);
            transform: translateX(3px);
        }

        .severity-critical { border-color: var(--critical); }
        .severity-high { border-color: var(--high); }
        .severity-medium { border-color: var(--medium); }
        .severity-low { border-color: var(--low); }

        .alert-card h6 {
            margin-bottom: 3px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.75rem;
        }

        .alert-card .text-muted {
            color: var(--text-secondary) !important;
            font-size: 0.7rem;
        }

        .alert-card small {
            color: var(--text-secondary);
            display: block;
            margin-top: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.65rem;
        }

        /* Buttons */
        .btn {
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            font-size: 0.7rem;
            padding: 4px 10px;
        }

        .btn-outline-primary {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-outline-primary:hover {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        /* Badge */
        .badge {
            border-radius: 4px;
            padding: 4px 8px;
            font-weight: 600;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.2px;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .charts-section {
                grid-template-columns: 1fr;
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 30px 10px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 2rem;
            opacity: 0.3;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 0.8rem;
            margin: 0;
        }

        /* Loading Animation */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .loading {
            animation: shimmer 2s infinite;
            background: linear-gradient(90deg, var(--border-color) 0%, var(--bg-card) 50%, var(--border-color) 100%);
            background-size: 1000px 100%;
        }
    </style>
</head>
<body>
    <!-- Connection Status Indicator -->
    <div id="connection-status" class="connection-status disconnected">
        <i class="fas fa-circle"></i>
        <span>Connecting...</span>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-brand">
                <i class="fas fa-shield-alt" style="font-size: 1.8rem;"></i>
                <span>Advanced IDS</span>
            </div>
            <span class="badge bg-primary" id="status-badge">
                <i class="fas fa-spinner fa-spin"></i> Initializing...
            </span>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid">
        <!-- Statistics Overview Grid -->
        <div class="stats-grid">
            <div class="stats-card">
                <h6><i class="fas fa-network-wired"></i> Total Packets</h6>
                <p class="metric-value" id="total-packets">0</p>
                <i class="fas fa-wifi metric-icon"></i>
            </div>

            <div class="stats-card">
                <h6><i class="fas fa-exclamation-triangle"></i> Malicious Packets</h6>
                <p class="metric-value text-danger" id="malicious-packets">0</p>
                <i class="fas fa-virus metric-icon"></i>
            </div>

            <div class="stats-card">
                <h6><i class="fas fa-exclamation-triangle"></i> Total Alerts</h6>
                <p class="metric-value" id="total-alerts">0</p>
                <i class="fas fa-bell metric-icon"></i>
            </div>

            <div class="stats-card">
                <h6><i class="fas fa-skull-crossbones"></i> Critical</h6>
                <p class="metric-value text-danger" id="critical-count">0</p>
                <i class="fas fa-bomb metric-icon"></i>
            </div>

            <div class="stats-card">
                <h6><i class="fas fa-exclamation-circle"></i> High Severity</h6>
                <p class="metric-value text-warning" id="high-count">0</p>
                <i class="fas fa-fire metric-icon"></i>
            </div>

            <div class="stats-card">
                <h6><i class="fas fa-tachometer-alt"></i> Packet Rate</h6>
                <p class="metric-value text-info" id="packet-rate">0</p>
                <i class="fas fa-stream metric-icon"></i>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="charts-section">
            <div class="chart-card">
                <h5>
                    <i class="fas fa-chart-doughnut" style="color: var(--primary);"></i>
                    Alerts by Severity
                </h5>
                <canvas id="severity-chart" height="250"></canvas>
            </div>

            <div class="chart-card">
                <h5>
                    <i class="fas fa-chart-bar" style="color: var(--high);"></i>
                    Alerts by Type
                </h5>
                <canvas id="type-chart" height="250"></canvas>
            </div>
        </div>

        <!-- Alerts Section -->
        <div class="alerts-section">
            <div class="alerts-header">
                <h5>
                    <i class="fas fa-rss" style="color: var(--primary); animation: pulse 1s infinite;"></i>
                    Real-Time Security Alerts
                </h5>
                <button class="btn btn-outline-primary btn-sm" onclick="refreshAlerts()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>

            <div id="alerts-container">
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <p>No alerts yet. Monitoring network...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Notifications Container -->
    <div id="notifications-container" style="position: fixed; top: 80px; right: 20px; z-index: 1000; max-width: 400px;"></div>
    
    <!-- Dashboard JS -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
